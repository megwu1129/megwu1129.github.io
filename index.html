
   
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data":{
            "url": "building_inventory.csv",
            "format":{"type": "csv"}}
            "transform": [
               {
                  "aggregate": [{
                   "op": "sum",
                   "field": "Square Footage",
                   "as": "sum_square_footage"
                  }],
                  "groupby": ["Congress Dist"]
                }
                ],
                  "mark": "bar",
                  "encoding": {
                    "x": {"field": "Congress Dist", "type": "quantitative"},
                    "y": {"field": "sum_square_footage", "type": "quantitative"}
      }
    };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
